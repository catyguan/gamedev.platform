<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>JQuery Console Demo</title>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<link type="text/css" rel="stylesheet" href="../gasdk/console-1.0.css"/>
	<script type="text/javascript" src="../gasdk/console-1.0.js"></script>
	<!-- Everything beyond this point is user-customized -->
	<script type="text/javascript">
      $(document).ready(function(){
         /* First console */
         var console1 = $('<div class="jconsole1">');
         $('body').append(console1);
         var controller1 = console1.console({
           promptLabel: 'Demo> ',
           commandValidate:function(line){
             if (line == "") return false;
             else return true;
           },
           commandHandle:function(line){
				var f = function() {
					try { var ret = eval(line);
                     if (typeof ret != 'undefined') return ret.toString();
                     else return true; }
					catch (e) { return e.toString(); }
				}
				var msg = f();
				return [{msg:"=> "+msg,
                        className:"jquery-console-message-value"}];
               //        {msg:":: [a]",
               //         className:"jquery-console-message-type"}]
           },
		    // commandHandle:function(line,report){
			//  controller4.continuedPrompt = false;
			//	setTimeout(function() {
			//  controller4.continuedPrompt = true;
			//if(!console3CancelFlag)
			//report(line);
			//else {
			//report([{msg:"User interrupt",
			//className:"jquery-console-message-error"}]);
			//console3CancelFlag = false;
			//}
			//},1000);
			// cancelHandle:function() {
			// console3CancelFlag = true;
			//},
			autofocus:true,
			animateScroll:true,
			promptHistory:true,
			welcomeMessage:'from https://github.com/chrisdone/jquery-console'
		   
           //charInsertTrigger:function(keycode,line){
           //   // Let you type until you press a-z
           //   // Never allow zero.
           //   return !line.match(/[a-z]+/) && keycode != '0'.charCodeAt(0);
           //}
         });		          
         // controller1.promptText('5 * 4');		 
       });
    </script>    
</head>
<body>
</body>
</html>
